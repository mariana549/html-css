<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <!--<audio src="MIDIA/Soulicious.mp3" controls ></audio>-->
    <audio preload="metadata" controls>
        <source src="MIDIA/Soulicious.mp3" type="audio/mpeg">
        <source src="MIDIA/Soulicious.ogg" type="audio/ogg">
        <source src="MIDIA/Soulicious.wav" type="audio/wav">
        <p>Infelismente seu computador não consegue reproduzir áudios<a href="MIDIA/Soulicious.mp3"> CLique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <audio preload="metadata" controls loop>
        <source src="MIDIA/They-NEFFEX.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
