<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídios com HTML5</title>
</head>
<body>
    <h1>Inserindo vídios hospedados localmente </h1>
    <p>Este vidio esta hospedados no meu proprio servidor</p>
    <video width="560" poster="imagens/as flores vão acabar.png" controls>
        <source src="midia/Meu-Vidio.webm" type="video/webm">
        <source src="midia/meu-vidiow.ogv" type="video/ogg">
        <source src="midia/Meu-Vidio.mp4" type="video/mp4">
    <p>seu navegador não tem compartibilidade com reprodução de vidios.</p>
    </video>
    <h2>Este Video esta hospedado em um servidor externo.</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-n9fo7jUMa0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
