<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M"><label for="ismas" >Masculino</label><br>
            <input type="radio" name="sexo" id="isfem" value="F" checked><label for="isfem">feminino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">futebol </label><br>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas" >basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">tênis</label> <br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
