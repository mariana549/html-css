<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplos de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">estados</label>
            <select name="estado" id="iest">
                <option value="" selected> --- Escolha ---</option>
                <optgroup label="Região sudeste">
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande DO Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professsor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10">sua mensagem...</textarea>

        </p>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
